<!DOCTYPE html>

<body>

    <h1>How would you link to a Javascript file from HTML?</h1>
    <uL>
        <li>
            <p>A&#41; &lt;script src="myExternalFile.js"&gt;&lt;script&gt;</p>
        </li>
        <li>
            <p>B&#41; &lt;body src=”myExternalFile.js”&gt;&lt;script&gt;</p>
        </li>
        <li>
            <p>C&#41; &lt;script src=”myExternalFile.js” type=”text/JS”&gt;&lt;script&gt;</p>
        </li>
        <li>
            <p>D&#41; &lt;a href=”myExternalFile.js”&gt;</p>
        </li>
    </uL>

</body>

</html>
